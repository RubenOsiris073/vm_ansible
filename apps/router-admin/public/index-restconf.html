<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Router RESTCONF Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Router RESTCONF Admin</h1>
        <p>Administración de router Cisco via RESTCONF API</p>
      </header>

      <!-- Connection Panel -->
      <section class="panel">
        <h2>Conexión al Router</h2>
        <div class="router-info">
          <p><strong>IP:</strong> <span id="router-ip">192.168.77.4</span></p>
          <p><strong>Puerto:</strong> <span id="router-port">443</span></p>
          <p><strong>Protocolo:</strong> HTTPS/RESTCONF</p>
        </div>
        
        <form id="connection-form">
          <button type="submit" id="connect-btn" class="btn btn-primary">
            Probar Conectividad
          </button>
        </form>
      </section>

      <!-- Operations Panel -->
      <section class="panel" id="operations-panel">
        <h2>Operaciones RESTCONF</h2>
        <form id="operation-form" style="display: none;">
          <div class="form-group">
            <label for="operation-select">Seleccionar Operación:</label>
            <select id="operation-select" class="form-control">
              <option value="">-- Selecciona una operación --</option>
              <option value="get-hostname">Obtener Hostname</option>
              <option value="get-interfaces">Listar Interfaces</option>
              <option value="get-version">Información del Sistema</option>
              <option value="get-routing-table">Tabla de Rutas</option>
              <option value="get-running-config">Configuración Actual</option>
            </select>
          </div>
          <button type="submit" id="execute-btn" class="btn btn-success">
            Ejecutar Operación
          </button>
        </form>
      </section>

      <!-- Results Panel -->
      <section class="panel">
        <h2>Resultados</h2>
        <div class="results-toolbar">
          <button onclick="routerAdmin.clearResults()" class="btn btn-secondary">
            Limpiar
          </button>
        </div>
        <div id="results" class="results-container">
          <div class="result result-info">
            <span class="timestamp">[--:--:--] </span>
            <span>Listo para conectar al router</span>
          </div>
        </div>
      </section>
    </div>

    <script src="app-restconf.js"></script>
  </body>
</html>
