<!-- Modal para confirmar eliminación -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Confirmar Eliminación</h3>
    <p>¿Estás seguro de que quieres eliminar este dispositivo?</p>
    <div id="device-to-delete"></div>
    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
      <button id="confirm-delete" class="btn btn-primary">Eliminar</button>
      <button id="cancel-delete" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
