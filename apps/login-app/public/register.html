<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Crear Cuenta</h2>
            
            <!-- Formulario de Registro -->
            <form id="register-form" class="form active">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido-paterno">Apellido Paterno</label>
                    <input type="text" id="apellido-paterno" name="apellido_paterno" required>
                </div>
                <div class="input-group">
                    <label for="apellido-materno">Apellido Materno</label>
                    <input type="text" id="apellido-materno" name="apellido_materno" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <div class="input-group captcha">
                    <label for="captcha">Captcha: ¿Cuánto es 5 + 3?</label>
                    <input type="number" id="captcha" name="captcha" placeholder="Ingresa el resultado" required>
                </div>
                <div class="input-group">
                    <label for="role">Rol</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Elige tu rol</option>
                        <option value="usuario">Usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="auxiliar">Auxiliar</option>
                    </select>
                </div>
                <div class="input-group hidden" id="superior-code-group">
                    <label for="superior-code">Código de superior</label>
                    <input type="text" id="superior-code" name="superior_code" placeholder="Ingresa el código del superior">
                </div>
                <button type="submit" class="btn btn-primary">CREAR CUENTA</button>
                <a href="index.html" class="btn btn-link">¿Ya tienes cuenta? Inicia Sesión</a>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
