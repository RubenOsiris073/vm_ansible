<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="images/background.mp4" type="video/mp4">
            <!-- Fallback para navegadores que no soportan el video -->
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Iniciar Sesión</h2>
            
            <!-- Formulario de Login -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="form">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido-paterno">Apellido Paterno</label>
                    <input type="text" id="apellido-paterno" name="apellido_paterno" required>
                </div>
                <div class="input-group">
                    <label for="apellido-materno">Apellido Materno</label>
                    <input type="text" id="apellido-materno" name="apellido_materno" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group captcha">
                    <label for="captcha">Captcha: ¿Cuánto es 5 + 3?</label>
                    <input type="number" id="captcha" name="captcha" placeholder="Ingresa el resultado" required>
                </div>
                <button type="submit" class="btn btn-primary">REGISTER</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
