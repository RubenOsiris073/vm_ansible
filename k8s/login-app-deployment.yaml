---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-app
  namespace: default
  labels:
    app: login-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-app
  template:
    metadata:
      labels:
        app: login-app
    spec:
      containers:
      - name: login-app
        image: login-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: login-app-service
  namespace: default
  labels:
    app: login-app
spec:
  selector:
    app: login-app
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: login-app-nodeport
  namespace: default
  labels:
    app: login-app
spec:
  selector:
    app: login-app
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    nodePort: 30081  # Puerto diferente al router-admin (30080)
    protocol: TCP
  type: NodePort