apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-admin-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - routerlab.local
      secretName: routerlab-tls
  rules:
    - host: routerlab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: router-admin
                port:
                  number: 80