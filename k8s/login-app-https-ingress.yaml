---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-app-https-ingress
  namespace: default
  annotations:
    # Traefik configuración para HTTPS
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Redirección automática de HTTP a HTTPS
    traefik.ingress.kubernetes.io/redirect-entry-point: websecure
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
  - hosts:
    - login.routerlab.local  # Dominio diferente para login
    secretName: login-app-tls-secret
  rules:
  - host: login.routerlab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: login-app-service
            port:
              number: 80